<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    
</head>
<body>

    <h2>Student Information</h2>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>19</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>17</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
